{% extends 'base.html' %}
{% load static %}

{% block content %}

<main class="container my-4">
	<div class="row">
		<!-- Filters -->
		<div class="col-md-3">
			{% include 'filter.html' %}
	
		<div class="col-md-9">
			<!-- Products -->
			<h3 class="mb-4 border-bottom pb-1">
				Products
			</h3>
			<div class="row">
                {% for product in products %}
				<div class="col-md-4 mb-4">
					<div class="card shadow">
					  <a href="{% url 'product_detailPage' product.slug product.id %}">
						<!-- Add the 'img-fluid' class to make the image responsive -->
						<img src="/media/{{product.productattribute_set.first.image}}" class="card-img-top img-fluid" alt="{{product.title}}">
					  </a>
					  <div class="card-body">
						<h5 class="card-text"><a href="{% url 'product_detailPage' product.slug product.id %}"> {{product.title}}</a></h5>
					  </div>
					  <div class="card-footer">
						<button class="btn btn-sm btn-primary"><i class="fa fa-shopping-cart"></i></button>
						<button class="btn btn-sm btn-danger"><i class="fa fa-heart"></i></button>
						<span class="float-right">
						  4.5/5
						  <i class="fa fa-star text-warning"></i>
						</span>
					  </div>
					</div>
				  </div>
				  
                {% endfor %}
				
			</div>
			<p class="my-4 text-center"><a href="/products.php" class="btn btn-dark btn-sm">Load More <i class="fa fa-sync"></i></a></p>
		</div>
	</div>
</main>

{% endblock %}
